<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@200..900&display=swap" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Noto+Serif+JP:wght@200..900&display=swap"
        rel="stylesheet">
    <title>Coco_design</title>
</head>

<body>
    <header>
        <h1 class="logo"><img src="img/logo.svg" alt="cocoロゴ"></h1>
        <img src="img/icon-cart.svg" class="cart" alt="お買い物かごアイコン">
    </header>

    <picture>

        <source media="(min-width: 768px)" srcset="img/bg-error-kv.jpg, img/bg-error-kv@2x.jpg" />
        <img src="img/bg-error-kv-sp@2x.jpg" srcset="img/bg-error-kv-sp.jpg" alt="ラインアップ商品">

    </picture>

    <section class="error">
        <h2 class="heading">404 ERROR<span class="sub-heading">お探しのページは見つかりませんでした</span></h2>
        <p>申し訳ございませんが、お探しのページは見つかりませんでた。<br class="pc-only">ページが削除されたか、URLが変更された可能性がございます。</p>
        <div class="btn top"><a href="#top">TOP</a></div>
    </section>


    <footer>
        <div class="container footer">
            <img src="img/logo-white.svg" alt="フッターロゴ">
            <ul class="flex-footer">
                <li>運営会社</li>
                <li>利用規約</li>
                <li>プライバシーポリシー</li>
                <li>特定法表記</li>
                <li>お問い合わせ</li>
            </ul>
            <p class="copylight">&copy;2021 coco, inc.</p>

        </div>
    </footer>

</body>



</html>
